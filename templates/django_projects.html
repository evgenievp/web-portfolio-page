{% include 'head.html' %}
<body data-bs-theme="dark">
    {% include 'nav.html' %}

    <div class="main-container">
        <div class="card">
            <div class="card-body">
                <h3>Projects I'm happy to share</h3>
                {% if django_apps %}
                    {% for item in django_apps %}
                    <ul>
                      <h2>{{ item }}</h2> <button type="submit">Rate: {{ item.rate }}</button>
                    </ul>
                    {% endfor %}
                {% else %}
                        <a href="{% url 'index page' %}"><button type="button" class="btn btn-light" id="contact-button">Return to main page</button></a>
                {% endif %}
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
